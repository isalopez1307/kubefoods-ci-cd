name: CI-CD KubeFoods

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ilopeoso/kubefoods-backend:latest

  deploy-validate-rollback:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: Deploy new image
        run: |
          kubectl set image deployment/kubefoods-backend backend=ilopeoso/kubefoods-backend:latest --record
          kubectl rollout status deployment/kubefoods-backend --timeout=60s

      - name: Validate service
        run: |
          set -e
          kubectl run curl-pod --rm -i --image=curlimages/curl --restart=Never -- \
            curl -sS kubefoods-service.default.svc.cluster.local:80

      - name: Rollback if validation fails
        if: failure()
        run: |
          echo "Validaci√≥n FALLIDA. Ejecutando rollback..."
          kubectl rollout undo deployment/kubefoods-backend
